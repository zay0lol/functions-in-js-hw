<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <button onclick="multiply()">click here to get results </button>
</body>
<script>
     var a=prompt("enter no 1 to multiply")
    var b=prompt("enter no 2 to multiply")
    function multiply(){
        var c= a*b 
        document.getElementById("demo").innerHTML= c}
        
     
</script>
</html>
